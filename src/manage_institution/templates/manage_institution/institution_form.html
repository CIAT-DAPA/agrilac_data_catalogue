{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Instituci칩n</title>
    <link rel="stylesheet" href="{% static 'manage_institutions/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'manage_institutions/css/institution_form.css' %}">

</head>
<body>
    <div class="container">
        <h1>Editar Instituci칩n</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Nombre</label>
                <input type="text" name="name" id="id_name" value="{{ institution.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_owner">Due침o</label>
                <select name="owner" id="id_owner" class="form-control">
                    {% for user in owners %}
                        <option value="{{ user.id }}" {% if user.id == institution.owner.id %}selected{% endif %}>{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_description">Descripci칩n</label>
                <textarea name="description" id="id_description" class="form-control">{{ institution.description }}</textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="is_certified" id="id_is_certified" class="form-check-input" {% if institution.is_certified %}checked{% endif %}>
                <label for="id_is_certified" class="form-check-label">Certificado</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
