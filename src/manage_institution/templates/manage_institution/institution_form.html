{% load static %}
{% include 'includes/navbar.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Institución</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'manage_institution/css/institution_form.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <div>

                
                <form method="POST">
                    <div class="row">
                        <div class="col">
                            <h1>Agregar/Editar Institución</h1>
                        </div>
                        <div class="col text-right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Guardar cambios</button>
                        </div>
                            
                    </div>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">Título</label>
                        <input type="text" name="name" id="id_name" value="{{ form.name.value }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_owner">Representante principal</label>
                        <select name="owner" id="id_owner" class="form-control">
                            {% for user in owners %}
                                <option value="{{ user.id }}" {% if user.id == form.owner.value %}selected{% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Descripción</label>
                        <textarea name="description" id="id_description" class="form-control" rows="4">{{ form.description.value }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="id_email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="email" name="email" id="id_email" value="{{ form.email.value }}" class="form-control">
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="id_phone"><i class="fa fa-phone"></i> Teléfono</label>
                                <input type="text" name="phone" id="id_phone" value="{{ form.phone.value }}" class="form-control">
                            </div>

                        </div>
                    </div>
                    
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" name="is_certified" id="id_is_certified" class="form-check-input" {% if form.is_certified.value %}checked{% endif %}>
                        <label for="id_is_certified" class="form-check-label">Verificado</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Guardar cambios</button>
                    </div>
                </form>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
