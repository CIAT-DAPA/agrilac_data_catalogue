{% extends "base.html" %}

{% block content %}
  <h2>Institutions</h2>
  <ul>
    {% for institution in object_list %}
      <li>
        <a href="{% url 'institution_update' institution.pk %}">{{ institution.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'institution_create' %}">Add new institution</a>
{% endblock %}
