{% block content %}
<h2>¿Estás seguro de que deseas eliminar la institución "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'institution_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
